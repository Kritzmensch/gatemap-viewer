<!DOCTYPE html>
<!--     please don't view this page on small windows     -->
<!--           made by silverhawke (@fluffderg)           -->
<!-- this might not display right on other browsers, oops -->
<html>
	<head>
		<title>Gate Map Viewer</title>
		<link rel="stylesheet" href="stylesheet.css">
		<link href="https://fonts.googleapis.com/css?family=Lato|Ubuntu" rel="stylesheet">
		<script type="text/javascript" src="gate.js"></script>
		<script src="https://momentjs.com/downloads/moment.js"></script>
		<script src="https://momentjs.com/downloads/moment-timezone-with-data-10-year-range.js"></script>
	</head>
	<body onload="init();">
		<div class="sidebar text-title"><div class="sidecontainer">
			<div class="sidebar-head">Previous</div>
			<div class="interactable animate" id="prev">
				<img draggable=false src="page-icons/unknown.png" id="prevgate">
				<div class="gatename" id="prevname">---</div>
				<div class="gatename no-bold" id="prevdate">-</div>
			</div>
		</div></div>
		<div class="middle">
			<div class="bgcontainer">
				<img draggable=false src="background.png">
			</div>
			<div class="depth-container" id="depth-container"></div>
			<div class="overlay top text-title">
				<img id="gate-img" src="page-icons/unknown.png">
				<p id="gate-name">---</p>
				<p class="no-bold" id="gate-date">-</p>
			</div>
			<div id="gate-tab" class="overlay bottom text-title">
			</div>
		</div>
		<div class="tick-container" id="tick-container"></div>
		<div class="tick-container">
			<p>0</p>
			<p>5</p>
			<p>10</p>
			<p>15</p>
			<p>20</p>
			<p>25</p>
		</div>
		<div class="sidebar text-title"><div class="sidecontainer">
			<div class="sidebar-head">Next</div>
			<div class="interactable animate" id="next">
				<img draggable=false src="page-icons/unknown.png" id="nextgate">
				<div class="gatename" id="nextname">---</div>
				<div class="gatename no-bold" id="nextdate">-</div>
			</div>
		</div></div>
	</body>
</html>
